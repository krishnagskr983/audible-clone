<div>
  <div class="audible_logo-box">
    <img src="../../assets/Images/audible_logo.svg" alt="audible_logo" width="150" height="100">
  </div>
</div>

<div *ngIf="loginFailure" class="error-box">
  <div>
    <i class="bi bi-exclamation-triangle text-danger error-icon"></i>
  </div>
  <div class="error_text-box">
    <p class="error-text text-danger">There was a problem!</p>
    <p class="text-dark error-msg">We cannot find an account with this email address and password</p>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card" style="padding:20px 30px 30px 30px">
        <div class="text-center header-text">Login account</div>
        <form [formGroup]="loginForm" class="form">
          <div class="form-group">
            <label>Email</label>
            <div class="input-group">
              <input type="emailId" class="form-control" formControlName="emailId" id="emailId"
                placeholder="Enter email address">
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <input type="text" class="form-control" formControlName="password" id="password"
                placeholder="Enter password">
            </div>
          </div>

          <div class="form-group">
            <div class="d-flex justify-content-center">
              <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid || loginForm.pristine"
                (click)="login()" style="color:rgb(242,239,235)">
                Login
              </button>
            </div>
          </div>

          <div class="form-group">
            <div>
              <div class="d-flex justify-content-center reg_btn-box">
                <p class="reg-text text-center mb-0 text-secondary">
                  New to Audible?
                </p>
                <button class="btn btn-secondary" type="button" (click)="registerPage()"
                  style="color:rgb(242,239,235)">Create your Audible account</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
