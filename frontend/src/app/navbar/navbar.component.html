<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

  <div class="nav-box">
    <div class="left_nav-box">
      <div class="audible_logo-box">
        <img src="../../assets/Images/audible_logo.svg" alt="audible logo" (click)="onClickHome()" width="150"
          height="100">
      </div>

      <div>
        <div class="nav_list">
          <button class="nav_list-link" (click)="onClickHome()">Home</button>
          <button class="nav_list-link" (click)="onClickLibrary()">Library</button>
          <button class="nav_list-link" (click)="onClickNotify()">Notification</button>
        </div>
      </div>

      <div>
        <select class="select_category" #categorySelect (change)="categoryBooks(categorySelect)" required>
          <option value="All">Browse</option>
          <!-- <option value="All">All Categories</option> -->
          <option value="Biography">Biography</option>
          <option value="Comedy">Comedy</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Education">Education</option>
          <option value="History">History</option>
          <option value="Computer">Computer</option>
          <option value="Literature">Literature</option>
          <option value="Science">Science</option>
          <option value="Health">Health</option>
          <option value="Sports">Sports</option>
        </select>
      </div>
    </div>

    <div class="left_nav-box">
      <div class="search-box">
        <input list="books" class="search-in" placeholder="Search books..." [(ngModel)]="searchText"
          (keyup.enter)="searchBooks(searchText)">
        <div (click)="searchBooks(searchText)" class="search-icon">
          <i class="bi bi-search"></i>
        </div>
      </div>

      <div class="profile-box">
        <div class="nav_list" (click)="displayProfile()">
          <div>
            <img src="{{this.userImage}}" alt="user photo" class="user-img"
              onerror="this.src='../../assets/User_Photos/no_photo.jpg';">
          </div>
          <div>
            <p class="profile-text">Hi {{this.profileName}}</p>
          </div>
          <div class="icon">
            <i class="fa fa-angle-down" style="font-size:16px"></i>
            <!-- <i class="fa-solid fa-arrow-up-right-from-square project-icon"></i> -->
          </div>
        </div>
      </div>
    </div>


    <div *ngIf="showProfile" class="profile-card">
      <ul class="profile-list">
        <li class="profile-list-link highlight" (click)="onClickProfile()">Profile</li>
        <li class="profile-list-link">Settings</li>
        <li class="profile-list-link">Dashboard</li>
        <li class="profile-list-link" (click)="logOut()">Logout</li>
      </ul>
    </div>
  </div>

</body>

</html>
